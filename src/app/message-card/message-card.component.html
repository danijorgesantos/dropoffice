<div class="message-card font-size-sm">
    <div class="section1">
        <div class="messages-card__name">
            {{message.name}}
        </div>
        <div class="messages-card__email">
            {{message.email}}
        </div>
        <div class="messages-card__phone">
            {{message.phone}}
        </div>
        <div class="messages-card__date date-font">
            {{myMoment}}
        </div>
        <div  class="admin-component-product-card-container-delete admin-component-product-card-font margin-top-icon">
            <div style='
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            background-repeat: no-repeat;
            height:20px;
            width:20px;
            background-position: center;
            background-image: url("/assets/parcel.svg");'
                 alt="pname"></div>
        </div>
    </div>

    <div class="section2">
        <div style='
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        background-repeat: no-repeat;
        height:15px;
        width:15px;
        background-position: center;
        background-image: url("/assets/address.svg");'
             alt="pname"></div>
        <p>{{message.address}}</p>
        <br>
        <div style='
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        background-repeat: no-repeat;
        height:15px;
        width:15px;
        background-position: center;
        background-image: url("/assets/mail.svg");'
             alt="pname"></div>
        <p>{{message.message}}</p>
        <br>
    </div>

    <div class="section3">

    </div>
    
</div>
